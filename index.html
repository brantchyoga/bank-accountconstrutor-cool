<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>MaxBrantchBank</title>
  </head>
  <body>
    <div class="container break">
      <div class="jumbtron">
        <h2>Max Brantch Bank</h2>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-6" id="hide">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Register a new account:</h3>
            </div>
            <div class="panel-body">
              <form id="nameInput">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input  id="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="initDep">Initial Deposit:</label>
                  <input id="initDep" type="text" class="form-control">
                </div>
                <button type="submit" class="btn">Register</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xs-6" id="show">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Deposit or withdraw funds:</h3>
            </div>
            <div class="panel-body">
              <form id="moneyInput">
                <div class="form-group">
                  <label for="deposit">Deposit:</label>
                  <input id="dep" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="withdrawal">Withdrawal:</label>
                  <input id="with" type="text" class="form-control">
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="well">
        <h2 id="name"></h2>
        <h2>Current Balance:</h2>
        <h3 id="box"></h3>
      </div>
    </div>
  </body>
</html>
